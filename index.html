<!DOCTYPE html>
<html>
<head>
    <title>Fraud Detection</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h2>Fraud Detection System</h2>

    <form action="/predict" method="post">
        <input type="number" name="amount" placeholder="Transaction Amount" required><br><br>
        <input type="number" name="time" placeholder="Transaction Time" required><br><br>
        <button type="submit">Check Fraud</button>
    </form>

    {% if prediction %}
        <h3>{{ prediction }}</h3>
    {% endif %}
</body>
</html>
